<!DOCTYPE html>
<html>

  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Restaurant Name</title>
  </head>

  <body>
    <div class="container">
      <div id="header" class="row px-4">
        <div class="col">

          <div id="row1" class="row py-4">
            <h2>Restaurant Name</h2>
          </div>

          <div id="row2" class="row py-2">

            <div class="col d-flex flex-row justify-content-end">
              <h4>Home</h4>
              <h4 class="ms-4">Menu</h4>
            </div>

          </div>

        </div>
      </div>

      <div id="promotions" class="row py-4">
        <div class="col">
          <div id="promo1" class="w-100 d-flex justify-content-center align-items-center">
            <h4 class="text-light">Promotion 1</h4>
          </div>
        </div>

        <div class="col d-flex flex-column justify-content-between">
          <div id="promo2" class="w-100 d-flex justify-content-center align-items-center">
            <h4 class="text-light">Promotion 2</h4>
          </div>

          <div id="promo3" class="w-100 d-flex justify-content-center align-items-center">
            <h4 class="text-light">Promotion 3</h4>
          </div> 
        </div>
      </div>

      <div id="gallery">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div id="gallery-item-1" class="gallery-item d-flex justify-content-center align-items-center">
                <h4 class="text-light">Image 1</h4>
              </div>
            </div>

            <div class="carousel-item">
              <div id="gallery-item-2" class="gallery-item d-flex justify-content-center align-items-center">
                <h4 class="text-light">Image 2</h4>
              </div>
            </div>

            <div class="carousel-item">
              <div id="gallery-item-3" class="gallery-item d-flex justify-content-center align-items-center">
                <h4 class="text-light">Image 3</h4>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>

</html>
